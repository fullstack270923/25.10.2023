<!DOCTYPE html>
<html lang="en">

<head>
    <title>25.10.2023</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
            /* Optional: This helps eliminate double borders */
        }

        td {
            padding: 15px;
            /* Set a default padding for all td elements */
        }

        .specific-cell {
            padding: 10px;
            /* Add extra padding to cells with the class "specific-cell" */
        }
    </style>
</head>

<body>
    <table border="1" >
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>AGE</th>
        </tr>
        <tr style="padding: 5px;">
            <td>1</td>
            <td>John Doe</td>
            <td>123 Main Street</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>456 Elm Avenue</td>
            <td>25</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bob Johnson</td>
            <td>789 Oak Road</td>
            <td>35</td>
        </tr>
    </table>
</body>

</html>
